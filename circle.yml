machine:
  environment:
    GODIST: "go1.7.1.linux-amd64.tar.gz"
    GOPATH: /home/ubuntu/.go_workspace
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    GLOCK_PATH: "$GOPATH/src/github.com/robfig/flock"
  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

dependencies:
  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - go get -d github.com/robfig/glock
    - cd $GLOCK_PATH
    - git checkout 7bc8ce51048e2adc11733f90a87b1c02fb7feebe
    - cd "$GOPATH/src/$IMPORT_PATH"
    - pwd
    - rake restore

test:
  override:
    - rake ci

  post:
    # add the coverage HTML report as CircleCI artifact
    - go tool cover -html=profile.cov -o $CIRCLE_ARTIFACTS/coverage.html
